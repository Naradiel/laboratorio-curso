<!DOCTYPE html>
<html>

<head>
  <title>Formulario</title>
  <!-- Llamamos a la api de google para usar Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <!-- Llamamos a las librería de Bootstrap y Font Awesome para los iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Estilo del fondo -->
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <div class="container">
    <h2>Formulario de Registro</h2>
    <form id="formulario" method="POST" action="submit.php" autocomplete="off">

      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form_input" id="nombre" name="nombre" autocomplete="off"
          pattern="^[a-zA-ZÀ-ÿ\s]{1,25}$"
          title="Formato inválido. Debe contener entre 1 y 25 caracteres alfabéticos o espacios." required>
        <i class="icon valid-icon fas fa-check-circle"></i>
        <i class="icon invalid-icon fas fa-exclamation-circle"></i>
        <p class="error-message">Error message</p>
      </div>

      <!-- Primer Apellido -->
      <div class="form-group">
        <label for="apellido1">Primer Apellido:</label>
        <input type="text" class="form_input" id="apellido1" name="apellido1" autocomplete="off"
          pattern="^[a-zA-ZÀ-ÿ\s]{1,40}$"
          title="Formato inválido. Debe contener entre 1 y 40 caracteres alfabéticos o espacios." required>
        <i class="icon valid-icon fas fa-check-circle"></i>
        <i class="icon invalid-icon fas fa-exclamation-circle"></i>
        <p class="error-message">Error message</p>
      </div>

      <!-- Segundo Apellido -->
      <div class="form-group">
        <label for="apellido2">Segundo Apellido:</label>
        <input type="text" class="form_input" id="apellido2" name="apellido2" autocomplete="off"
          pattern="^[a-zA-ZÀ-ÿ\s]{1,40}$"
          title="Formato inválido. Debe contener entre 1 y 40 caracteres alfabéticos o espacios." required>
        <i class="icon valid-icon fas fa-check-circle"></i>
        <i class="icon invalid-icon fas fa-exclamation-circle"></i>
        <p class="error-message">Error message</p>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form_input" id="email" name="email" autocomplete="off" required>
        <i class="icon valid-icon fas fa-check-circle"></i>
        <i class="icon invalid-icon fas fa-exclamation-circle"></i>
        <p class="error-message">Error message</p>
      </div>

      <!-- Login -->
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" class="form_input" id="login" name="login" autocomplete="off"
          pattern="^[a-zA-Z0-9\_\-]{4,16}$"
          title="Formato inválido. Debe contener entre 4 y 16 caracteres alfanuméricos, guiones bajos (_) o guiones (-)."
          required>
        <i class="icon valid-icon fas fa-check-circle"></i>
        <i class="icon invalid-icon fas fa-exclamation-circle"></i>
        <p class="error-message">Error message</p>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form_input" id="password" name="password" autocomplete="off" pattern="^.{4,8}$"
          title="Formato inválido. Debe contener entre 4 y 8 caracteres." required>
        <i class="icon valid-icon fas fa-check-circle"></i>
        <i class="icon invalid-icon fas fa-exclamation-circle"></i>
        <p class="error-message">Error message</p>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <input class="btn btn-primary custom-btn" value="Enviar" name="submit" type="submit" />
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
